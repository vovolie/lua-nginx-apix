log_format  main  '$remote_addr [$time_local] "$http_host" "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" $request_time $upstream_response_time $upstream_addr '
                  '"$upstream_status" "$http_api_ua" "$http_x_user_code" "$http_x_anti_cheat_token" "$read_path"';
